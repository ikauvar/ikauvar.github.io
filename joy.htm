  <script type="text/javascript">
    var photos = new Array()
    photos[0] = '#barcelona1'
    photos[1] = '#florence1'
    photos[2] = '#reggioemilia1'
    photos[3] = '#florence2'
    photos[4] = '#barcelona_boy'
    // photos[5] = '#denver'
    // photos[6] = '#roy'
    // photos[7] = '#john'
    var numphotos = 4

    var count = -1
    function leftArrowPressed() {
            count = count - 1
            if (count < 0) { count = 0 }
            if (count > numphotos) {count = numphotos}
            window.location.href=photos[count]
       // Your stuff here
    }

    function rightArrowPressed() {
            count = count + 1
            if (count < 0) { count = 0 }
            if (count > numphotos) {count = numphotos}
            window.location.href=photos[count]
	    
       // Your stuff here
    }

    document.onkeydown = function(evt) {
        evt = evt || window.event;
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
        }
    };
  </script>
